<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            /* Full viewport height, flexbox for centering */
            min-height: 100vh;
            display: flex;
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
            background-color: #e0f2f7; /* Very light blue background for the entire page */
            margin: 0; /* Remove default body margin */
        }
        .login-container {
            /* Styling for the form's container */
            background-color: #f0f8ff; /* A slightly deeper blueish-white background for the form itself */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Softer shadow */
            max-width: 400px; /* Max width for the form */
            width: 100%; /* Make it responsive */
            border: 1px solid #c0e0ff; /* Subtle blue border */
        }
        h1 {
            color: #0d6efd; /* Bootstrap primary blue */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .input-group-text {
            background-color: #0d6efd;
            color: white;
            border: 1px solid #0d6efd;
        }
        .form-control:focus {
            border-color: #0a58ca; /* Darker blue on focus */
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            background-color: #0d6efd; /* Bootstrap primary blue */
            border-color: #0d6efd;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0a58ca; /* Darker blue on hover */
            border-color: #0a58ca;
        }
        .alert-danger {
            margin-bottom: 20px;
            text-align: center;
        }
        .testAccDiv{
            background-color: #dcebff;
            font-size: 13px;
            margin-top: 15px;
        }
        .testAccDiv p{
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 0em;
        }
        .testAccDiv ul{
            list-style: none;
        }
    
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="mb-4">Please Sign In</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required autofocus />
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="row testAccDiv">
            <div class="col-md-12">
                <p>Test accounts</p>
                <ul>
                    <li>User: <b>user</b>, Pass: <b>password</b> (Role: USER)</li>
                    <li>User: <b>admin</b>, Pass: <b>adminpass</b> (Role: ADMIN)</li>
                </ul>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
